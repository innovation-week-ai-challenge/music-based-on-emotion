<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-MusicGen3.0</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"
    ></script>
    <script defer src="js/lib/tonal.min.js"></script>
    <script defer src="js/lib/tone.min.js"></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      language="javascript"
      type="text/javascript"
      src="js/index.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="panel mt-5">
        <div class="row h-100">
          <div class="col-md-5">
            <h1>
              Get a melody <br />
              based on your emotion
            </h1>
            <h5 class="mt-5">Choose an input</h5>
            <div class="button-wrapper mt-3 mb-5">
              <a href="#" class="tab v-flex active" id="webcamBtn">
                <ion-icon name="camera"></ion-icon>Webcam
              </a>
              <a href="#" class="tab v-flex" id="uploadPhotoBtn">
                <ion-icon name="image"></ion-icon>Upload photo
              </a>
            </div>
            <div id="webcamform">
              <h5 id="divLabel">Take your picture</h5>
              <div style="display: flex" id="takePictureDiv">
                <a class="webcam-control" href="#">
                  <ion-icon name="camera"></ion-icon>
                </a>
                <a class="webcam-control" href="#">
                  <ion-icon name="sync"></ion-icon>
                </a>
              </div>
              <div style="display: flex" id="uploadPictureDiv" class="d-none">
                <a class="webcam-control" href="#">
                  <ion-icon name="cloud-upload"></ion-icon>
                </a>
                <a class="webcam-control" href="#">
                  <ion-icon name="sync"></ion-icon>
                </a>
              </div>
            </div>
            <form
              enctype="multipart/form-data"
              action="http://localhost:5000/emotion"
              method="post"
            >
              <input class="d-none" type="file" name="image" id="fileInput" />
              <input type="submit" value="Send" />
            </form>
          </div>
          <div class="col-md-7">
            <video id="video" class="vid">
              Your browser does not support video
            </video>
            <canvas id="previewPhotoView" class="d-none"> </canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
