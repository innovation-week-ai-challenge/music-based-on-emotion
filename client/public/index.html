<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-MusicGen3.0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
  <script defer src="js/lib/tonal.min.js"></script>
  <script defer src="js/lib/tone.min.js"></script>
  <script defer type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel">
      <div class="row">
        <div class="col-md-12">
          <h1>Get a melody based on your emotion</h1>
          <h3 id="emotionStatus"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h5 class="mt-5">Choose an input</h5>
          <div class="row button-wrapper">
            <a href="#" class="tab v-flex active" id="webcamBtn">
              <ion-icon name="camera"></ion-icon>Webcam
            </a>
            <a href="#" class="tab v-flex" id="uploadPhotoBtn">
              <ion-icon name="image"></ion-icon>Upload photo
            </a>
          </div>
          <div class="spacer"></div>
          <h5 id="divLabel">Take your picture</h5>
          <div id="webcamform">
            <div class="row" id="takePictureDiv">
              <a id="takePictureBtn" class="webcam-control" href="#">
                <ion-icon name="camera"></ion-icon>
              </a>
              <a id="refreshPictureBtn" class="webcam-control" href="#">
                <ion-icon name="sync"></ion-icon>
              </a>
            </div>
            <div id="uploadPictureDiv" class="row d-none">
              <a id="uploadIcon" class="webcam-control" href="#">
                <ion-icon name="cloud-upload"></ion-icon>
              </a>
              <a id="refreshIcon" class="webcam-control" href="#">
                <ion-icon name="sync"></ion-icon>
              </a>
            </div>
          </div>
          <div class="spacer"></div>
          <form id="imageUpload" enctype="multipart/form-data" action="http://localhost:5000/emotion" method="post">
            <input class="d-none" type="file" name="image" id="fileInput" />
            <input type="submit" value="Send" id="sendBtn" />
          </form>
        </div>
        <div class="col-md-7 v-flex">
          <video id="video" class="vid">
            Your browser does not support video
          </video>
          <div id="previewPhotoView" class="d-none">
            <img style="max-width:100%;" class="d-non" src="" id="photoPreview" alt="">
          </div>
          <div id="videoSnapshotPreview" class="d-none">
            <canvas class="d-non" id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="music-player">
      <div class="container">
        <div id="songInput" class="v-flex">No song yet to play, take a picture or upload one</div>
        <div class="v-flex">
          <ion-icon id="stop" name="square"></ion-icon>
          <ion-icon id="pause" name="pause"></ion-icon>
          <ion-icon id="generated" name="play"></ion-icon>
        </div>
      </div>
    </div>
</body>

</html>
